<!DOCTYPE html>
<html>
<head>
  <title>Leap Tabs Options</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <script type="text/javascript" src="option.js"></script>
</head>
<body>
prefix key(現在英字のみ対応)：
修飾キー
    <select name="prefix-modifier-key" id="prefix-modifier-key">
        <option value="">なし</option>
        <option value="shiftKey">Shift</option>
        <option value="ctrlKey">Control</option>
        <option value="metaKey">Command(Windows Key)</option>
        <option value="altKey">Option(Alt)</option>
    </select>
<input id="prefix-key" type="text" maxlength="1" size="1"><br>
<!-- prefix keyは大文字をshiftで表してるのに別なのに、こっちはそうじゃないのが気に食わない -->
バインドしないキー設定：<input id="unbind-keys" type="text" size="50"><br>

<button id="save-button">保存</button> <span id="status"></span> <br>
</body>
</html>
